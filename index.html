<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local and global variables - exercise</title>
</head>
<body>
    
    <script>
        let name = "Olivia";
        if (name == "Olivia") {
            let name = "Mark";
            console.log("local:", name);
        }
        console.log("global:", name);
    </script>
</body>
</html>
